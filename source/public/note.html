<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/index.js" type="module"></script>

  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
      </ul>
    </nav>
    <button type="button" id="theme-button">Toggle Darktheme</button>
  </header>
  


<main>
  <h1>Note Edit</h1>

  <form id="form" action="./index.html" action="POST">
    <label for="title">Title</label>
    <input id="title" type="text" name="title" />

    <br />

    <label for="description">Description</label>
    <textarea id="description" name="description"></textarea>

    <br />

    <label for="importance">Importance</label>
    <select name="importance" id="importance">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <br />

    <label for="duedate">Duedate</label>
    <input id="duedate" type="date" name="duedate" />

    <br />

    <button type="submit">Send</button>
  </form>
</main>

<footer>
  <p>&copy; Hans-Peter Lerjen, OST Rapperswil 2023</p>
</footer>

</body>
</html>
